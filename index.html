      80% { opacity: 0.7; }
      100% { transform: translateY(100vh); opacity: 0; }

    .success-popup {

      text-align: center;

      width: 90%;
      position: relative;

    .success-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: bounceIn 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.1s both;

    .success-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      margin-bottom: 0.5rem;
      animation: fadeInUp 0.1s ease-out 0.1s both;

    .success-message {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.5;
      animation: fadeInUp 0.1s ease-out 0.1s both;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3) rotate(-180deg);
      }
      50% {
        opacity: 1;
        transform: scale(1.1) rotate(10deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive adjustments */
    @media screen and (max-width: 480px) {

        if (data.status === 'success') {
          const select = document.getElementById('siswa-ortu-select');
          data.data.forEach(siswa => {
            const opt = document.createElement('option');
            opt.value = siswa.username;
            opt.textContent = siswa.nama + ' (' + siswa.username + ')';
            select.appendChild(opt);
          });
        }
      });
  });
  </script>
